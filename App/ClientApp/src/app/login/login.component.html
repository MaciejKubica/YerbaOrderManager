<h1><span class="glyphicon glyphicon-log-in"></span> {{ 'LOGIN.TITLE' | translate:param }}</h1>
<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <form (submit)="onLogin()" #theForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">{{ 'LOGIN.USERNAME' | translate:param }}:</label>
        <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="creds.username" required />
        <div class="text-danger" *ngIf="username.invalid && (username.dirty || username.touched)"></div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'LOGIN.PASSWORD' | translate:param }}:</label>
        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="creds.password" required />
        <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)"></div>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-success" value="{{ 'LOGIN.LOGIN' | translate:param }}" [disabled]="theForm.invalid"/>
        <a [routerLink]='["/register"]' class="btn btn-link">{{ 'GLOBAL.REGISTER' | translate:param }}</a>
      </div>
    </form>
  </div>
</div>
