<h1><span class="glyphicon glyphicon-log-in"></span> Register new User</h1>
<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <form (submit)="onRegister()" #theForm="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="creds.email" required />
        <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)"></div>
      </div>

      <div class="form-group">
        <label for="name">Username:</label>
        <input type="name" class="form-control" name="name" #name="ngModel" [(ngModel)]="creds.name" required />
        <div class="text-danger" *ngIf="name.invalid && (name.dirty || name.touched)"></div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="creds.password" required />
        <password-strength-bar [passwordToCheck]="creds.password" [barLabel]="barLabel"></password-strength-bar>
        <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)"></div>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Register" [disabled]="theForm.invalid" />
        <a routerLink="/" class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>
