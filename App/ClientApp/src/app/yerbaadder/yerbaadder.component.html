<form class="form-inline-row" #theForm="ngForm" invalidate>
  <div class="form-group">
    <label class="col-sm-2 col-form-label" for="selectedUser">Order executed by:</label>
    <div class="col-sm-4">
      <select class="form-control" [(ngModel)]="selectedUser" (change)="onChangeUser($event.target.value)" required>
        <option *ngFor="let user of users" [value]="user.id">{{user.name}} [{{user.email}}]</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-form-label" for="selectedYerba">Select yerba:</label>
    <div class="col-sm-4">
      <select class="form-control" [(ngModel)]="selectedYerba" (change)="onChangeYerba($event.target.value)" required>
        <option *ngFor="let yerba of yerbas" [value]="yerba.id">{{yerba.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label class="col-sm-2 col-form-label" for="quantity">Quantity:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" name="quantity" [(ngModel)]="quantity" min="0" max="99999" required />
      </div>
    </div>
    <div class="form-group-row">
      <div class="col-sm-8">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="paid" [(ngModel)]="isPaid" id="checkBoxPaid" />
          <label class="col-form-label" for="checkBoxPaid">Is Paid</label>
          <button type="submit" class="btn red darken-1" (click)="onClick()" [disabled]="theForm.invalid">Add item</button>
        </div>
      </div>
    </div>
  </div>
</form>
