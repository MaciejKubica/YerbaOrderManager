<div class="row">
  <h1><span class="glyphicon glyphicon-grain"></span>Create new yerba</h1>
  <div class="col-md-5">
    <form (submit)="onCreate()" #theForm="ngForm" invalidate>
      <input type="hidden" class="form-control" name="id" [(ngModel)]="yerba.id" />
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="yerba.name" required />
      </div>
      <div class="form-group">
        <label for="url">Url:</label>
        <input type="url" class="form-control" #url="ngModel" name="url" [(ngModel)]="yerba.url" pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,})" />
        <div *ngIf="url.invalid && (url.dirty || url.touched)"
             class="alert alert-danger">
          This is not valid url
        </div>
      </div>
      <div class="form-group">
        <label for="gentian">Gentian:</label>
        <select class="form-control" name="gentian" [(ngModel)]="yerba.gentian">
          <option [ngValue]="null" disabled>Choose yerba gentian</option>
          <option [ngValue]="1">Very bitter</option>
          <option [ngValue]="2">Bitter</option>
          <option [ngValue]="3">Neutral</option>
          <option [ngValue]="4">Slightly sweet</option>
          <option [ngValue]="5">Sweet</option>
          <option [ngValue]="6">Very sweet</option>
        </select>        
      </div>
      <div class="form-group">
        <label for="size">Size:</label>
        <input type="number" class="form-control" name="size" [(ngModel)]="yerba.size" />
      </div>
      <div class="form-group">
        <label for="producent">Producer:</label>
        <input type="text" class="form-control" name="producent" [(ngModel)]="yerba.producent" />
      </div>
      <div class="form-group">
        <label for="mark">Mark:</label>
        <input type="text" class="form-control" name="mark" [(ngModel)]="yerba.mark" />
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" name="country" [(ngModel)]="yerba.country" />
      </div>
      <div class="form-group">
        <label for="components">Components:</label>
        <textarea class="form-control" name="components" [(ngModel)]="yerba.components"></textarea>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" name="description" [(ngModel)]="yerba.description"></textarea>
      </div>
      <div class="form-group">
        <label for="cost">Cost:</label>
        <input type="number" class="form-control" name="cost" [(ngModel)]="yerba.cost" #cost="ngModel" ngModel />

      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="{{openForEdit ? 'Update' : 'Create'}}" [disabled]="theForm.invalid" />
        <a [routerLink]='["/yerbas"]' class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>
